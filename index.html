<body id="gradient">
  <h1>Background Generator</h1>
  <input class="color1" type="color" name="color1" value="#00ff00">
  <input class="color2" type="color" name="color2" value="#ff0000">
  <h2>Current CSS Background</h2>
  <h3></h3>

<div class="direction-inputs">
  <h2>Gradient Direction</h2>
  <input type="radio" id="to-right" name="direction">
  <label for="radio1">To Right</label><br>
  <input type="radio" id="to-left" name="direction">
  <label for="radio2">To Left</label><br>
  <input type="radio" id="to-top" name="direction">
  <label for="radio3">To Top</label><br>
  <input type="radio" id="to-bottom" name="direction">

</div>

<button id="randomise">Randomise Gradient</button>

  <script src="script.js"></script>
